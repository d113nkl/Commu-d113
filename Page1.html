<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .main-container {
      width: 100%;
      max-width: 1200px;
    }
    .navbar {
      width: 100%;
      background-color: #333;
      overflow: hidden;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar p, .navbar button {
      margin: 0;
      color: #f2f2f2;
      font-size: 17px;
      border: none;
      background: none;
    }
    .navbar button {
      cursor: pointer;
      background-color: #f44336; /* เปลี่ยนเป็นสีแดง */
      padding: 10px 20px;
      border-radius: 4px;
    }
    .navbar button:hover {
      background-color: #d32f2f; /* สีแดงเข้มเมื่อ hover */
    }
    .content, .full-width-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      margin-top: 20px; /* Add margin-top to give space below navbar */
    }
    .full-width-content {
      width: 100%;
    }
    .content h2, .content h3, .full-width-content h3 {
      margin-bottom: 20px;
    }
    .full-width-content table {
      width: 100%;
      border-collapse: collapse;
    }
    .full-width-content table, .full-width-content th, .full-width-content td {
      border-bottom: 1px solid black;
    }
    .full-width-content th, .full-width-content td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    .full-width-content td.delete {
      cursor: pointer;
      border-right: none;
    }
    .content input[type="text"], .content input[type="button"], .content input[type="submit"] {
      width: calc(100% - 22px); /* ลดขนาดเพื่อชดเชย padding และ border */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* ใช้ box-sizing เพื่อรวม padding และ border */
    }
    .content input[type="button"], .content input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .content input[type="button"]:hover, .content input[type="submit"]:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="navbar">
      <p>Hi, Monday</p>
      <button class="logout" onclick="handleLogout()">Logout</button>
    </div>

    <div class="content">
      <h2>บันทึกข้อมูล</h2>
      <p>Welcome, <?= fullname ?></p>
      <form id="dataForm">
        <input type="text" id="field1" name="field1" placeholder="คำค้นหา 1"><br>
        <input type="text" id="field2" name="field2" placeholder="คำค้นหา 2"><br>
        <input type="text" id="field3" name="field3" placeholder="คำค้นหา 3"><br>
        <input type="text" id="field4" name="field4" placeholder="คำตอบ"><br>
        <input type="button" value="Submit" onclick="handleSubmit()">

      </form>
      <div id="message"></div>
    </div>

    <div class="full-width-content">
      <h3>Table Data</h3>
      <table>
        <thead>
          <tr>
            <th>คำค้นหา</th>
            <th>คำตอบ</th>
            <th>รหัสพนักงาน</th>
            <th>ชื่อผู้บันทึก</th>
            <th>Date/Time</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">

            <tr>
              <td><?= data[i][0] ?></td>
              <td><?= data[i][1] ?></td>
              <td><?= data[i][2] ?></td>
              <td><?= data[i][3] ?></td>
              <td><?= data[i][4] ?></td>
              <td class="delete" onclick="deleteRow('<?= data[i][0] ?>', '<?= data[i][1] ?>', '<?= data[i][2] ?>', '<?= data[i][3] ?>', '<?= data[i][4] ?>')">

                <img src="https://img.icons8.com/material-rounded/24/000000/trash.png" alt="Delete">
              </td>
            </tr>
          <? } ?>
        </tbody>
      </table>
    </div>
  </div>

  <script src="Page1.Js"></script>
</body>
</html>
